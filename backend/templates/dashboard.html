<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
</head>

<body>

    <h2>Inquiries Dashboard</h2>
    <a href="/admin/logout">Logout</a>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Query</th>
            <th>Message</th>
        </tr>

        {% for i in inquiries %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.query }}</td>
            <td>{{ i.message }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
