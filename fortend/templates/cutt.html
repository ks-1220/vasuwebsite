<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutting Equipment</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: auto;
        }
        .section-header {
            text-align: center;
            padding: 20px 0;
        }
        .section-header h1, .section-header h3 {
            margin: 5px 0;
        }
        .products-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .product-content h2 {
            font-size: 16px;
            margin: 10px 0 0;
        }
        h1 span.section-subtitle {
            font-family: Calibri;
        }
    </style>
</head>
<body>

    <section id="products" class="products">
        <div class="container">

            <div class="section-header">
                <h1><span class="section-subtitle">← CUTTING EQUIPMENT →</span></h1>
                <h3>Smart Industries Choose Our Smart Prices</h3>
            </div>

            <!-- REGULATORS -->
            <h1><span class="section-subtitle"><u>REGULATORS</u></span></h1>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="OXY. S..png" alt="Oxygen Regulator Single Gauge">
                    </div>
                    <div class="product-content">
                        <h2>OXYGEN REGULATOR (Single Gauge)</h2>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="OXY. D..png" alt="Oxygen Regulator Double Gauge">
                    </div>
                    <div class="product-content">
                        <h2>OXYGEN REGULATOR (Double Gauge)</h2>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="argon reg..png" alt="Argon Regulator">
                    </div>
                    <div class="product-content">
                        <h2>ARGON REGULATOR</h2>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="co2 reg..png" alt="CO2 Regulator">
                    </div>
                    <div class="product-content">
                        <h2>CO2 REGULATOR</h2>
                    </div>
                </div>
            </div>

            <!-- GAS CUTTERS -->
            <h1><span class="section-subtitle"><u>GAS CUTTERS</u></span></h1>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="gas cutter.png" alt="Gas Cutter">
                    </div>
                    <div class="product-content">
                        <h2>GAS CUTTER</h2>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="fo. gas cutter.png" alt="Forged Gas Cutter">
                    </div>
                    <div class="product-content">
                        <h2>GAS CUTTER (Forged)</h2>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="nm cutter.png" alt="NM Gas Cutter">
                    </div>
                    <div class="product-content">
                        <h2>NM GAS CUTTER</h2>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
